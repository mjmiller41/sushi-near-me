---
layout: map-page
title: Search Results
nav-title: Search
permalink: /search
sitemap: false
---
<ul id="search-results" class="page-list"></ul>

<script>
  if (typeof globalThis.Places === "undefined"){
    Object.defineProperty(globalThis,"Places", {
      value: [],
      enumerable:false,
      configurable:true,
      writable:true
    })
  }
  globalThis.Places = [
    {% for place in site.places %}
      {
        "id": "{{ place.place_id }}",
        "name": "{{ place.name }}",
        "city": "{{ place.cityName }}",
        "stateName": "{{ place.stateName }}",
        "stateAbbr": "{{ place.stateAbbr }}",
        "slug": "{{ place.permalink }}"
      }
      {% unless forloop.last %},{% endunless %}
    {% endfor %}
  ];
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lunr.js/2.3.9/lunr.min.js"></script>
<script src="{{  "/assets/scripts/search.js" | relative_url }}"></script>

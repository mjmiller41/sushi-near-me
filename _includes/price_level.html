<style>
  .price_level {
    --size: {{ include.size | default: 20px }};
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    pointer-events: none;
    display: flex;
    align-items: center;
    gap: $base-gap;
    .dollar_icons {
      display: flex;
      height: calc(var(--size) * 0.8);
      fill: #7c9f2f;
    };
  }
  .rating-text {
    font-size: calc(var(--size) * 0.8);
    line-height: 1;
  }
</style>
<div class="price_level">
  {% if include.level != "" %}
    <div class="dollar_icons">
      {% for i in (1..include.level) %}
        {% include icons/dollar_icon.svg %}
      {% endfor %}
    </div>
  {% else %}
    <span>Cost:&nbsp;</span>
  {% endif %}
  {% if include.range %}
    <span class="rating-text">{{ include.range }}</span>
  {% elsif include.level == empty %}
    <span>Unknown</span>
  {% endif %}
</div>

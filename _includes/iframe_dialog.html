<!-- Dialog structure -->
<div
  id="dialog-modal"
  class="modal fade"
  style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); z-index: 1000;">
  <div id="dialog-content" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 80%; max-width: 90vw; max-height: 80vh; border: 1px solid #000; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); background: #fff; overflow: hidden;">
    <!-- Close button with SVG -->
    <button id="close-dialog" style="position: absolute; top: 10px; right: 10px; background: transparent; border: none; cursor: pointer; width: 24px; height: 24px;">
      <svg
        viewBox="0 0 24 24"
        width="24"
        height="24"
        fill="none"
        stroke="currentColor"
        stroke-width="2">
        <path d="M6 6l12 12M6 18L18 6" />
      </svg>
    </button>
    <!-- Iframe for webpage -->
    <iframe
      id="dialog-iframe"
      style="width: 100%; height: 100%; border: none; overflow-y: auto; scrollbar-width: thin; scrollbar-color: rgba(0, 0, 0, 0.3) transparent;"
      sandbox="allow-same-origin allow-scripts"></iframe>
  </div>
  <script src="/assets/scripts/iframe_modal.js"></script>
</div>

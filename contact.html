<div class="contact-page">
  <h1>Contact Us</h1>
  <p>Have a question, suggestion, or just want to say hello? We’d love to hear from you! Fill out the form below, and we’ll get back to you as soon as possible.</p>

  <form action="https://formspree.io/f/mwplalge" method="POST">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Your Name"
        required>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Your Email"
        required>
    </div>

    <div class="form-group">
      <label for="message">Message</label>
      <textarea
        id="message"
        name="message"
        placeholder="Your Message"
        required></textarea>
    </div>

    <button type="submit">Send Message</button>
  </form>
</div>

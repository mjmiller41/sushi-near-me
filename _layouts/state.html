---
layout: map-page
---
<div class="state-content">
  {% assign stateName = site.data.states[page.state] %}
  <h3 class="page-list-heading">Choose a city</h3>
  <ul class="page-list">
    {% assign cities = site.cities | where: 'stateAbbr', page.stateAbbr %}
    {%- for city in cities -%}
      <li>
        {% include icons/city_icon.svg %}
        <a href="{{- city.url -}}">{{- city.cityName -}}</a>
      </li>
    {%- endfor -%}
  </ul>
</div>
